<body>

    <h1>éšæœºç”Ÿè¯ç»ƒä¹ </h1>

    <div class="scene">

    <div class="controls">

        <button class="btn-known" id="known-btn">âœ… æˆ‘è®¤è¯† (ç§»é™¤)</button>
    </div>
    
    <div class="counter">å‰©ä½™å•å­—: <span id="remaining-count" style="color: #e74c3c;">0</span></div>

    <script src="words.js"></script>

    <script>
        if (typeof wordData === 'undefined') {
            alert("é”™è¯¯ï¼šæ‰¾ä¸åˆ° words.js æ¡£æ¡ˆã€‚");
        }

        let studyQueue = []; // ç”¨æ¥å­˜æ”¾ç›®å‰è¿˜æ²¡èƒŒç†Ÿçš„å•è¯åˆ—è¡¨
        let currentIndex = 0;
        
        const card = document.querySelector('.card');
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning-display');
        const exampleDisplay = document.getElementById('example-display');
        const remainingCountDisplay = document.getElementById('remaining-count');
        const gameOverScreen = document.getElementById('game-over');

        let isAnimating = false;

        // æ´—ç‰Œç®—æ³• (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function init() {
            // 1. å¤åˆ¶ä¸€ä»½åŸå§‹æ•°æ®åˆ° studyQueue (é¿å…ä¿®æ”¹åˆ°åŸå§‹ wordData)
            studyQueue = [...wordData];
            
            // 2. éšæœºæ’åˆ—
            shuffle(studyQueue);
            
            // 3. é‡ç½®çŠ¶æ€
            currentIndex = 0;
            gameOverScreen.style.display = 'none';
            card.classList.remove('is-flipped'); // ç¡®ä¿å¡ç‰‡æ˜¯æ­£é¢
            
            updateCounter();
            loadCard();
        }

        function updateCounter() {
            remainingCountDisplay.textContent = studyQueue.length;
        }

        function loadCard() {
            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å•å­—
            if (studyQueue.length === 0) {
                showGameOver();
                return;
            }

            // ç¡®ä¿ç´¢å¼•ä¸ä¼šè¶…å‡ºèŒƒå›´ (å¾ªç¯æ’­æ”¾)
            if (currentIndex >= studyQueue.length) {
                currentIndex = 0;
            }

            const data = studyQueue[currentIndex];

            // å¦‚æœå¡ç‰‡æ˜¯ç¿»å¼€çš„ï¼Œå…ˆç¿»å›æ¥å†æ¢å­—
            if (card.classList.contains('is-flipped')) {
                isAnimating = true;
                card.classList.remove('is-flipped');
                setTimeout(() => {
                    updateText(data);
                    isAnimating = false;
                }, 200);
            } else {
                updateText(data);
            }
        }

        function updateText(data) {
            wordDisplay.textContent = data.word;
            meaningDisplay.textContent = data.meaning;
            exampleDisplay.textContent = data.example || "";
        }

        function showGameOver() {
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            init(); // é‡æ–°åˆå§‹åŒ–
        }

        // --- äº‹ä»¶ç›‘å¬ ---

        // ç¿»è½¬å¡ç‰‡
        document.querySelector('.scene').addEventListener('click', function(e) {
            // é¿å…ç‚¹åˆ°å®Œèƒœç”»é¢çš„æŒ‰é’®æ—¶è§¦å‘ç¿»ç‰Œ
            if (e.target.closest('#game-over')) return;
            card.classList.toggle('is-flipped');
        });

        // æŒ‰é’®ï¼šè·³è¿‡ (ä¿ç•™åœ¨æ¸…å•ä¸­ï¼Œåªæ¢ä¸‹ä¸€å¼ )
        document.getElementById('skip-btn').addEventListener('click', function() {
            if(isAnimating || studyQueue.length === 0) return;
            currentIndex++; 
            loadCard();
        });

        // æŒ‰é’®ï¼šæˆ‘è®¤è¯† (ä»æ¸…å•ä¸­åˆ é™¤ï¼Œå¹¶æ¢ä¸‹ä¸€å¼ )
        document.getElementById('known-btn').addEventListener('click', function() {
            if(isAnimating || studyQueue.length === 0) return;

            // æ ¸å¿ƒé€»è¾‘ï¼šä»æ•°ç»„ä¸­ç§»é™¤ç›®å‰çš„å•å­—
            studyQueue.splice(currentIndex, 1);
            
            // å› ä¸ºç›®å‰çš„è¢«åˆ æ‰äº†ï¼ŒcurrentIndex ç°åœ¨è‡ªç„¶æŒ‡å‘åŸæœ¬çš„"ä¸‹ä¸€ä¸ª"ï¼Œ
            // ä½†å¦‚æœæˆ‘ä»¬åˆ çš„æ˜¯æœ€åä¸€ä¸ªï¼ŒcurrentIndex ä¼šè¶…å‡ºèŒƒå›´ï¼ŒloadCard ä¼šå¤„ç†è¿™éƒ¨åˆ†ã€‚
            // ä¸ºäº†è§†è§‰æµç•…ï¼Œæˆ‘ä»¬é€šå¸¸ç»´æŒ currentIndex ä¸å˜ (å› ä¸ºåé¢çš„ä¼šè¡¥ä¸Šæ¥)ï¼Œ
            // é™¤éåˆ é™¤çš„æ˜¯æœ€åä¸€ä¸ªå…ƒç´ ã€‚
            if (currentIndex >= studyQueue.length) {
                currentIndex = 0;
            }

            updateCounter();
            loadCard();
        });

        // é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (studyQueue.length === 0) return;

            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault();
                card.classList.toggle('is-flipped');
            } else if (e.code === 'ArrowRight') {
                // å³é”®è§†ä¸º"è·³è¿‡"
                document.getElementById('skip-btn').click();
            } else if (e.code === 'Enter') {
                // Enter é”®è§†ä¸º"æˆ‘è®¤è¯†"
                document.getElementById('known-btn').click();
            }
        });

        // å¯åŠ¨
        init();

    </script>
